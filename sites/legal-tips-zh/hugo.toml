baseURL = "https://legal-tips-zh.search123.top/"
themesDir = "../../themes"
theme = "sitefactory"
languageCode = "zh"
title = "法律小知识"

# Performance
enableRobotsTXT = true
enableEmoji = false
enableGitInfo = false
disableHugoGeneratorInject = true

[params]
  description = "实用法律知识分享"
  author = "Arron Zhou"
  siteName = "legal-tips-zh"
  # AdSense
  adsenseEnabled = true
  adsensePubId = "ca-pub-5531531271065052"
  # Analytics
  googleAnalyticsId = "G-5JJ2VHPXNQ"
  googleSearchConsoleVerification = ""
  # SEO
  ogImage = ""

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false
  [markup.highlight]
    style = "github"
    lineNos = false
    noClasses = true

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[taxonomies]
  tag = "tags"
  category = "categories"

[permalinks]
  posts = "/posts/:slug/"

[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  minifyOutput = true
