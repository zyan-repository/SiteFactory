baseURL = "https://SITE_NAME.example.com/"
themesDir = "../../themes"
theme = "sitefactory"
languageCode = "en"
title = "Site Title"

# Performance
enableRobotsTXT = true
enableEmoji = false
enableGitInfo = false
disableHugoGeneratorInject = true

[params]
  description = "Site description goes here"
  author = "Author Name"
  siteName = ""
  # AdSense
  adsenseEnabled = false
  adsensePubId = ""
  # Analytics
  googleAnalyticsId = ""
  googleSearchConsoleVerification = ""
  # SEO
  ogImage = ""

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false
  [markup.highlight]
    style = "github"
    lineNos = false
    noClasses = true

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[taxonomies]
  tag = "tags"
  category = "categories"

[permalinks]
  posts = "/posts/:slug/"

[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  minifyOutput = true
