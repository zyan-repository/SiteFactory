baseURL = "https://search123.top/"
languageCode = "en"
title = "Search123"

# Performance
enableEmoji = false
enableGitInfo = false
disableHugoGeneratorInject = true

[params]
  description = "Practical guides to search smarter, work faster, and stay safe online"
  homepageTitle = "Search123 - Search Smarter, Work Faster, Stay Safe Online"
  author = "Arron Zhou"
  authorBio = "Arron is a web developer and digital productivity enthusiast who writes about search techniques, online tools, and internet security. He personally tests every tool reviewed and verifies every technique recommended on this site."
  # AdSense
  adsenseEnabled = true
  adsensePubId = "ca-pub-5531531271065052"
  # Analytics
  googleAnalyticsId = "G-5JJ2VHPXNQ"
  googleSearchConsoleVerification = ""
  # SEO
  ogImage = ""

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false
  [markup.highlight]
    noClasses = false

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[taxonomies]
  tag = "tags"
  category = "categories"

[permalinks]
  posts = "/posts/:slug/"

[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  minifyOutput = true
