{{ define "main" }}
<article>
  {{ partial "breadcrumb.html" . }}
  <h1>{{ .Title }}</h1>
  {{ if not .Params.hideDate }}
  <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
  {{ end }}
  {{ with .Params.tags }}
  <div class="tags">
    {{ range . }}<a href="{{ "tags/" | absURL }}{{ . | urlize }}/">{{ . }}</a> {{ end }}
  </div>
  {{ end }}
  <div class="content">
    {{ .Content }}
  </div>
</article>
{{ end }}
