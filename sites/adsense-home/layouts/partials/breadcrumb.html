<nav class="breadcrumb" aria-label="面包屑导航">
  <a href="{{ .Site.BaseURL }}">首页</a>
  {{ range .Ancestors.Reverse }}
    {{ if ne .Kind "home" }}
    &rsaquo; <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end }}
  {{ end }}
  &rsaquo; <span>{{ .Title }}</span>
</nav>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "首页",
      "item": "{{ .Site.BaseURL }}"
    }
    {{ $pos := 1 }}
    {{ range .Ancestors.Reverse }}
    {{ if ne .Kind "home" }}
    {{ $pos = add $pos 1 }}
    ,{
      "@type": "ListItem",
      "position": {{ $pos }},
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
    {{ end }}
    {{ end }}
    {{ $pos = add $pos 1 }}
    ,{
      "@type": "ListItem",
      "position": {{ $pos }},
      "name": "{{ .Title }}"
    }
  ]
}
</script>
