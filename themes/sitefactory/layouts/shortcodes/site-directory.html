{{ with .Site.Data.sites }}
<div class="site-directory">
  {{ range .sites }}
  {{ $url := printf "https://%s.%s/" .name $.Site.Data.sites.domain }}
  {{ if .root }}
  {{ $url = printf "https://%s/" $.Site.Data.sites.domain }}
  {{ end }}
  <div class="site-card">
    {{ with .category }}<span class="site-category">{{ . }}</span>{{ end }}
    <h3><a href="{{ $url }}">{{ .title }}</a></h3>
    <p>{{ .description }}</p>
  </div>
  {{ end }}
</div>
{{ end }}
